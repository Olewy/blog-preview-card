<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background">

    <div class="blog-card">
      <div class="blog-card__img-wrapper">
        <img class="blog-card__img" src="images/illustration-article.svg" alt="Illustration">
      </div>
      <div class="blog-card__main-content">
        <a class="main-content__button" href="#">Learning</a>
        <p class="main-content__date">Published 21 Dec 2023</p>
        <h2 class="main-content__heading">HTML & CSS foundations</h2>
        <p class="main-content__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <div class="blog-card__footer">
        <img class="footer__img" src="images/image-avatar.webp" alt="Photo of Greg Hooper">
        <p class="footer__name">Greg Hooper</p>
      </div>

    </div>

  </div>

</body>
</html>
